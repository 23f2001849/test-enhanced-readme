<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <style>
        body {
            padding: 2rem;
        }

        #task-list {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="task-input" placeholder="Enter new task">
            <button class="btn btn-primary" id="add-task">Add Task</button>
        </div>
        <ul class="list-group" id="task-list"></ul>
    </div>

    <script>
        document.getElementById('add-task').addEventListener('click', () => {
            let taskInput = document.getElementById('task-input');
            let taskList = document.getElementById('task-list');

            // If input is not empty, add the task
            if (taskInput.value) {
                let listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

                // Add task text
                listItem.textContent = taskInput.value;

                // Create delete button
                let deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'btn-danger');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => {
                    taskList.removeChild(listItem);
                });

                // Append delete button and list item to the list
                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);

                // Clear the input field
                taskInput.value = '';
            } else {
                alert('Please enter a task');
            }
        });
    </script>
</body>
</html>
